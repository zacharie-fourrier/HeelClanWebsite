<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" id="icon">
        <script>
            const icon = document.getElementById('icon');
            const isDark = window.matchMedia("(prefers-color-scheme: dark)");
            const logoWhite = "img/Icon White.svg";
            const logoBlack = "img/Icon Black.svg";

            if (isDark.matches) {
                icon.href=logoWhite;
            } else {
                icon.href=logoBlack;
            }
        </script>
    </head>
    <body>
        yo le site marche à peu près
    </body>
</html>
